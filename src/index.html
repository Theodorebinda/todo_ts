<!DOCTYPE html>
<html>

<head>
    <title>Ma liste de tâches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.19.0/dist/umd/lucide.min.js"></script>
</head>

<body class="min-w-max body relative">
    <main class="main flex h-screen   px-2  border-gray-300 border-t-2 ">
        <div class="sidebar border-r-gray-300 border-r-2 w-1/4  pt-10">
            <div class="flex justify-around px-2  border-b-2 pb-4 items-center ">
                <div class=" bg-slate-200 rounded-md mx-3 py-1 justify-center flex w-11/12">
                    <h2>My name</h2>
                </div>

            </div>

            <div class="flex justify-between flex-col h-[40vw]">
                <ul class="list-disc list-inside pl-6">
                    <li><a href="#">Welcom</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Taches</a></li>
                    <li><a href="#">Communautes</a></li>
                </ul>
                <span>Parametre</span>
            </div>


        </div>

        <!-- Contents -->
        <div class="w-full p-10 flex flex-col m-auto h-[40vw]">
            <div class="flex items-start ">
                <button class="toggleButton"> <i data-lucide="chevrons-left" class=""></i></button>
                <button class="toggleCloseButton hidden"> <i data-lucide="chevrons-right" class=""></i></button>
            </div>
            <div class="flex justify-between w-full flex-col ">
                <h1 class="font-bold text-3xl pl-4 pb-4">Mes Tâches</h1>
                <div class="border-b-2"></div>
                <div class="py-4 flex gap-4">
                    <button class="openPopup px-2 py-1 rounded-md text-sm font-semibold bg-sky-500 ">New tak</button>
                    <button class="px-2 py-1 rounded-md text-sm font-semibold bg-slate-400 text-white ">Filter</button>
                </div>

                <!-- popup_task -->
                <div
                    class="popup  contentPopup input-container fixed inset-0 bg-black bg-opacity-50  justify-center items-center z-60  hidden">
                    <div class="bg-white w-1/3 h-[40vh] rounded-md p-4">
                        <div class="flex justify-between border-b-2 text-2xl font-bold">
                            <h2>Ajouter une Tache </h2>
                            <button class="closePopup text-red-600 top-0"><i data-lucide="x"
                                    class="size-8"></i></button>
                        </div>
                        <div class="flex gap-2 flex-col items-start">
                            <label for="task-name">Nom de la tâche:</label>
                            <input type="text" id="task-input" placeholder="Ajouter une tâche" required class="bg-slate-200 py-1 px-2 rounded-md target:border-none focus:border-none border-none active:border-none">
                        </div>
                        <div>
                            <label for="task-description">Description de la tâche:</label>
                            <input type="text" id="task-description">
                        </div>


                        <button id="add-task-btn" class=" closePopup">Ajouter</button>

                    </div>

                </div>
                <!-- task-list -->
                <ul class="mb-2" id="task-list"></ul>
            </div>

        </div>
    </main>



    <script src="/dist/app.js" defer></script>
    <script src="/dist/models/person.js"></script>
    <script src="/dist/sidebar.js"></script>
    <script src="/dist/popup_task.js"></script>


    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        lucide.createIcons();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>

</html>
